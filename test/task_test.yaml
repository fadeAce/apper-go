# uupool 2 json codes
sites:
  # sites to be used in register
  uupool:
    singles:
    - type: "json"
      rule: "balance"
      key: "uupool_balance"
      url: "https://uupool.cn/api/getWallet.php?coin=eth&address=[]"
    - type: "json"
      rule: "paid"
      key: "uupool_paid"
      url: "https://uupool.cn/api/getWallet.php?coin=eth&address=[]"
    - type: "json"
      rule: "hr1s"
      key: "uupool_hashrate"
      url: "https://uupool.cn/api/getWallet.php?coin=eth&address=[]"
    - type: "json"
      rule: "hr2s"
      key: "uupool_hashrate24"
      url: "https://uupool.cn/api/getWallet.php?coin=eth&address=[]"
    - type: "json"
      rule: "offlineWorkers"
      key: "uupool_workersOffline"
      url: "https://uupool.cn/api/getWallet.php?coin=eth&address=[]"
    - type: "json"
      rule: "onlineWorkers"
      key: "uupool_workersOnline"
      url: "https://uupool.cn/api/getWallet.php?coin=eth&address=[]"
    - type: "json"
      rule: "online"
      key: "uupool_invalidShares"
      url: "https://uupool.cn/api/getWallet.php?coin=eth&address=[]"
  f2pool:
    singles:
    - type: "html"
      rule: "span[class=item-value]"
      key: "f2pool_allBalance"
      url: "https://www.f2pool.com/eth/[]"
    - type: "html"
      rule: "div[class=address-panel] strong"
      key: "f2pool_hashrate"
      url: "https://www.f2pool.com/eth/[]"
    - type: "html"
      rule: "div[class=address-panel] strong"
      key: "f2pool_hashrate24"
      url: "https://www.f2pool.com/eth/[]"
    - type: "html"
      rule: "span[class=item-online-value]"
      key: "f2pool_workersOnline"
      url: "https://www.f2pool.com/eth/[]"
    - type: "html"
      rule: "tr[data-toggle=modal] > td:nth-child(4)"
      key: "f2pool_invalidShares"
      url: "https://www.f2pool.com/eth/[]"
  panda:
    singles:
    - type: "json"
      rule: "allBalance"
      key: "panda_allBalance"
      url: "https://eth.pandaminer.com/api/api/mini/[]"
    - type: "json"
      rule: "hashrate"
      key: "panda_hashrate"
      url: "https://eth.pandaminer.com/api/api/mini/[]"
    - type: "json"
      rule: "per_hr_24"
      key: "panda_hashrate24"
      url: "https://eth.pandaminer.com/api/api/hr3/[]"
    - type: "json"
      rule: "workersOnline"
      key: "panda_workersOnline"
      url: "https://eth.pandaminer.com/api/api/workers/[]"
    - type: "json"
      rule: "workersOffline"
      key: "panda_workersOffline"
      url: "https://eth.pandaminer.com/api/api/workers/[]"
    - type: "json"
      rule: "workers"
      key: "panda_invalidShares"
      url: "https://eth.pandaminer.com/api/api/workers/[]"
  sparkpool:
    singles:
    - type: "json"
      rule: "balance"
      key: "sparkpool_paid"
      url: "https://eth.sparkpool.com/api/miner/[]/billInfo"
    - type: "json"
      rule: "totalPaid"
      key: "sparkpool_balance"
      url: "https://eth.sparkpool.com/api/miner/[]/billInfo"
    - type: "json"
      rule: "hashrate.data.hashrate"
      key: "sparkpool_hashrate"
      url: "https://eth.sparkpool.com/api/page/miner?value=[]"
    - type: "json"
      rule: "hashrate.data.meanHashrate24H"
      key: "sparkpool_hashrate24"
      url: "https://eth.sparkpool.com/api/page/miner?value=[]"
    - type: "json"
      rule: "workers.data.#"
      key: "sparkpool_workersAll"
      url: "https://eth.sparkpool.com/api/page/miner?value=[]"
    - type: "json"
      rule: "workers.data.#[validShares!='0']#"
      key: "sparkpool_workersOnline"
      url: "https://eth.sparkpool.com/api/page/miner?value=[]"
    - type: "json"
      rule: "workers.data.#[validShares == '0']#"
      key: "sparkpool_workersOffline"
      url: "https://eth.sparkpool.com/api/page/miner?value=[]"
    - type: "json"
      rule: "workers.data.#[validShares != '0']#"
      key: "sparkpool_invalidShares"
      url: "https://eth.sparkpool.com/api/page/miner?value=[]"
  waterhole:
    singles:
    - type: "json"
      rule: "stats.immature"
      key: "waterhole_paid"
      url: "https://eth.waterhole.io:8080/api/accounts/[]"
    - type: "json"
      rule: "stats.balance"
      key: "waterhole_balance"
      url: "https://eth.waterhole.io:8080/api/accounts/[]"
    - type: "json"
      rule: "currentHashrate"
      key: "waterhole_hashrate"
      url: "https://eth.waterhole.io:8080/api/accounts/[]"
    - type: "json"
      rule: "largeHashrate"
      key: "waterhole_hashrate24"
      url: "https://eth.waterhole.io:8080/api/accounts/[]"
    - type: "json"
      rule: "workersOnline"
      key: "waterhole_workersOnline"
      url: "https://eth.waterhole.io:8080/api/accounts/[]"
    - type: "json"
      rule: "workersOffline"
      key: "waterhole_workersOffline"
      url: "https://eth.waterhole.io:8080/api/accounts/[]"
    - type: "json"
      rule: "workers"
      key: "waterhole_invalidShares"
      url: "https://eth.waterhole.io:8080/api/accounts/[]"
  ethermine:
    singles:
    - type: "json"
      rule: "data.unconfirmed"
      key: "ethermine_paid"
      url: "https://api.ethermine.org/miner/[]/currentStats"
    - type: "json"
      rule: "data.unpaid"
      key: "ethermine_balance"
      url: "https://api.ethermine.org/miner/[]/currentStats"
    - type: "json"
      rule: "data.currentStatistics.reportedHashrate"
      key: "ethermine_hashrate"
      url: "https://api.ethermine.org/miner/[]/dashboard"
    - type: "json"
      rule: "data.averageHashrate"
      key: "ethermine_hashrate24"
      url: "https://api.ethermine.org/miner/[]/currentStats"
    - type: "json"
      rule: "data.currentStatistics.activeWorkers"
      key: "ethermine_workersOnline"
      url: "https://api.ethermine.org/miner/[]/dashboard"
#    - type: "json"
#      rule: "workersOffline"
#      key: "waterhole_workersOffline"
    - type: "json"
      rule: "data"
      key: "ethermine_invalidShares"
      url: "https://api.ethermine.org/miner/[]/workers"
  nanopool:
    singles:
    - type: "json"
      rule: "data"
      key: "nanopool_paid"
      url: "https://api.nanopool.org/v1/eth/paymentsday/[]"
    - type: "json"
      rule: "data"
      key: "nanopool_balance"
      url: "https://api.nanopool.org/v1/eth/balance/[]"
    - type: "json"
      rule: "data.hashrate"
      key: "nanopool_hashrate"
      url: "https://api.nanopool.org/v1/eth/user/[]"
    - type: "json"
      rule: "data.avgHashrate.h24"
      key: "nanopool_hashrate24"
      url: "https://api.nanopool.org/v1/eth/user/[]"
    - type: "json"
      rule: "data.workers.#"
      key: "nanopool_workersOnline"
      url: "https://api.nanopool.org/v1/eth/user/[]"
    #    - type: "json"
    #      rule: "workersOffline"
    #      key: "waterhole_workersOffline"
#    - type: "json"
#      rule: "data?array?invalidShares"
#      key: "ethermine_invalidShares"
#      url: "https://api.ethermine.org/miner/[]/workers"

  dwarfpool:
    singles:
    - type: "html"
      rule: "div[class='col-lg-3 col-md-4'] div:nth-child(1) ul li:nth-child(2) span"
      key: "dwarfpool_paid"
      url: "http://dwarfpool.com/eth/address?wallet=[]"
    - type: "html"
      rule: "div[class='col-lg-3 col-md-4'] div:nth-child(1) ul li:nth-child(1) span"
      key: "dwarfpool_balance"
      url: "http://dwarfpool.com/eth/address?wallet=[]"
    - type: "html"
      rule: "div[class='col-lg-3 col-md-4'] div:nth-child(2) ul li:nth-child(3) span"
      key: "dwarfpool_hashrate"
      url: "http://dwarfpool.com/eth/address?wallet=[]"
#    - type: "json"
#      rule: "data.avgHashrate.h24"
#      key: "nanopool_hashrate24"
#      url: "https://api.nanopool.org/v1/eth/user/[]"
    - type: "json"
      rule: "workers"
      key: "dwarfpool_workersOnline"
      url: "http://dwarfpool.com/eth/api?wallet=[]&email=eth@example.com"
    - type: "json"
      rule: "workers"
      key: "dwarfpool_workersOffline"
      url: "http://dwarfpool.com/eth/api?wallet=[]&email=eth@example.com"

